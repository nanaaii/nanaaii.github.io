    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

<body>
          <style>
              body {
                  margin: 0;
                  padding: 0;
                  background: var(--bs-light);
                  overflow: hidden;
                  font-family: Arial, sans-serif;
              }
      
              .welcome {
                  position: absolute;
                  top: 50%;
                  left: -200px;
                  font-size: 48px;
                  color: var(--bs-dark);
                  font-weight: bold;
                  animation: slideIn 5s linear infinite;
                  white-space: nowrap;
              }
      
              @keyframes slideIn {
                  0% {
                      left: -200px;
                  }
                  50% {
                      left: 50%;
                      transform: translateX(-50%);
                  }
                  100% {
                      left: 120%;
                  }
              }
      
              .star {
                  position: absolute;
                  width: 2px;
                  height: 2px;
                  background: var(--bs-warning);
                  border-radius: 50%;
                  box-shadow: 0 0 20px 10px rgba(7, 172, 238, 0.938);
                  animation: moveStar 7s linear infinite;
              }
      
              @keyframes moveStar {
                  0% {
                      transform: translateY(0) translateX(0);
                      opacity: 1;
                  }
                  100% {
                      transform: translateY(100vh) translateX(50px);
                      opacity: 0;
                  }
              }

              .flower {
                font-size: 50px;
                position: absolute;
                color: var(--bs-primary);
                animation: float 3s ease-in-out infinite;
              }
              .flower-left {
                bottom: 10px;
                left: 20px;
              }
              .flower-right{
                bottom: 10px;
                right: 20px;
              }
              @keyframes float {
                0%, 100% {
                    transform: translate(0);
                }
                50% {
                    transform: translate(-15px);
                }
              }
          </style>
      </head>
      <body>

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container">
                  <a class="navbar-brand" href="#">Blogku</a>

                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ms-auto">

                          <li class="nav-item"><a class="nav-link" href="About Me.html">About Me</a></li>
                          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                      </ul>
                  </div>
              </div>
          </nav>
      
         
          <div class="container text-center">
              <div class="welcome">Selamat Datang >< </div>
          </div>

          <i class="bi bi-flower2 flower flower-left"></i>
          <i class="bi bi-flower2 flower flower-right"></i>

          <script>
              const createStar = () => {
                  const star = document.createElement('div');
                  star.classList.add('star');
                  star.style.left = `${Math.random() * 100}vw`;
                  star.style.top = `${Math.random() * -50}vh`;
                  star.style.animationDuration = `${Math.random() * 3 + 3}s`;
                  document.body.appendChild(star);
      
                  setTimeout(() => {
                      star.remove();
                  }, 7000);
              };
      
              setInterval(createStar, 100); 
          </script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      
    </body>
